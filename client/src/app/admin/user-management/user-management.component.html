<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%">Nombre de usuario</th>
            <th style="width: 40%">Roles activos</th>
            <th style="width: 30%"></th>
        </tr>
        <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" class="btn btn-info">Editar Roles</button></td>
        </tr>

    </table>
</div>

</main>
