<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

<div class="row">
   <div class="col-4">
       <div class="card">
           <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
           <div class="card-body">
               <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(member.username)">
                   <i class="fa fa-user-circle text-success"></i> En linea
               </div>
                <div>
                    <strong>Localidad:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Edad:</strong>
                    <p>{{member.age}}</p>
                </div>  
                <div>
                    <strong>Ultima vez activo/a:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div> 
                <div>
                    <strong>Miembro desde:</strong>
                    <p>{{member.created | date: 'dd MMM yyyy'}}</p>
                </div>       
           </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
            
                    <button class="btn btn-primary">Like</button>


                    <button (click)="selectTab(3)" class="btn btn-success">Mensaje</button>
                </div>
            </div>

       </div>
   </div> 

   <div class="col-8">
       <tabset class="member-tabset" #memberTabs>
            <tab heading='Acerca de {{member.knownAs}}' (selectTab)="onTabActivated($event)">
                <h4>Descripcion</h4>
                <p>{{member.introduction}}</p>
            </tab>
            <tab heading='Intereses' (selectTab)="onTabActivated($event)">
                <h4>Intereses</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Fotos' (selectTab)="onTabActivated($event)">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Mensajes' (selectTab)="onTabActivated($event)">
                <app-member-messages [username]="member.username"></app-member-messages>
            </tab>

       </tabset>
   </div>

</div>



</main>
