<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <div class="text-center mt-r">
        <h2> - {{pagination?.totalItems}} Cursos encontrados</h2>
    </div>
    
    <div class="container" mt-3>
        <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadCourses()" autocomplete="off">
            
            
            <div class="form-group px-2">
                <label>Mostrar: </label>
                <select name="category" style="width: 130px" [(ngModel)]="courseParams.category" class="form-control ml-1">
                    <option *ngFor="let category of categoryList" [value]="category.value">
                        {{category.display}}
                    </option>
                </select>
            </div>
    
            <button (click)="playSuccess()" class="btn btn-primary ml-1" type="submit">Aplicar filtros</button>
            <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit">Resetear filtros</button>
    
            <div class="col">
                <div class="btn-group float-right">
                    
        
                    <button 
                        type="button"
                        class="btn btn-primary"
                        name='orderBy'
                        (click)="loadCourses()"
                        btnRadio='dateCreated'
                        [(ngModel)]="courseParams.orderBy">Cursos nuevos</button>
                </div>
            </div>
    
            
    
        </form>
    </div>
    
    <div class="row">
        <div *ngFor="let course of courses" class="col-2">
            <app-course-card [course]="course"></app-course-card>
        </div>
    </div>
    
    
    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
     
        </pagination>
    </div>
    
    
    
        
    
    </main>
