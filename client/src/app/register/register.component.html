<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
        <h2 class="text-center text-primary">Formulario de registro</h2>
        <hr>

        <div class="form-group">
            <label class="control-label" style="margin-right: 10px">Soy un: </label>
            <label class="radio-inline">
                <input type="radio" value='male' formControlName='gender'> Hombre
            </label>
            <label class="radio-inline">
                <input type="radio" value='female' formControlName='gender' class="ml-3"> Mujer
            </label>
        </div>

        <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Usuario"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Apodo"'></app-text-input>
        <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Fecha de nacimiento"' [maxDate]='maxDate'></app-date-input>
        <app-text-input [formControl]='registerForm.controls["city"]' [label]='"Ciudad"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Pais"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Contraseña"' [type]='"password"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirmacion de contraseña"' [type]='"password"'></app-text-input>
